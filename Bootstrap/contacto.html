            <!-- CUERPO -->
            <div class="row mt-5" id="contacto">
                <p class="col text-center text-danger font-weight-bold">¿Tienes alguna pregunta? No dudes en contactar con nosotros.</p>
            </div>  
            
                <form action="#" method="post" summary="Formulario para solucionar consultas de clientes">
                    
                    <div class="row mb-3">
                        <div class="form-group ml-5 col-md-4">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>

                        <div class="form-group ml-4 col-md-7">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="form-group ml-5 col-md-6">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>

                        <div class="form-group ml-3 mr-4 col-md-5">
                            <label for="tlf">Teléfono:</label>
                            <input type="text" class="form-control" id="tlf" name="tlf">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="form-group ml-5 col-md-11">
                            <label for="motivo">Motivo de la consulta:</label>
                            <select class="form-control col-12" id="motivo">
                                <option>Realizar una reserva</option>
                                <option>Consultar ubicación</option>
                                <option>Preguntar por el menú</option>
                                <option>Reserva por celebración</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="form-group ml-5 col-11">
                            <label for="consulta">Consulta:</label>
                            <textarea class="form-control" id="consulta" rows="5"></textarea>
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-12 mb-5 text-center">
                            <button type="submit" class="btn btn-outline-danger bg-danger text-light mr-2">Enviar</button>
                        </div>
                    </div>
                    
                </form>
                
            <!-- FOOTER -->
            <footer class="row bg-dark text-justify-center">
