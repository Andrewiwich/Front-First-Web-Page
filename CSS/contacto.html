<!DOCTYPE html>
<html>
    <head>
        <title>Wonder Food</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/e6f7ce45af.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="color" id="content">
            <h1><a href="./index.html"><i id="icono" class="fas fa-utensils"></i>&nbsp;Wonder Food</a></h1>
        </header>
        <nav id="content">
            <p>
                <a href="./carta.html"><i id="icono2" class="fas fa-th-list"></i>&nbsp;Carta</a>&nbsp;&nbsp;
                <a href="./ofertas.html"><i id="icono2" class="fas fa-euro-sign"></i>&nbsp;Ofertas</a>&nbsp;&nbsp;
                <a href="./localizacion.html"><i id="icono2" class="fas fa-map-signs"></i>&nbsp;Dónde encontrarnos</a>&nbsp;&nbsp;
                <a href="./contacto.html"><i id="icono2" class="fas fa-envelope"></i>&nbsp;Contacto</a>&nbsp;&nbsp;
            </p>
        </nav>
        <div id="content">
            <p>¿Tienes alguna pregunta? No dudes en contactar con nosotros.</p>
            <form action="#" method="post" summary="Formulario para solucionar consultas de clientes">
                <div class="norm">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="norm">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos">
                </div>
                <div class="norm">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="norm">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <div class="motivo">
                    <label id="labelM" for="motivo">Motivo de la consulta</label>
                        <select id="opciones">
                            <option>Realizar una reserva</option>
                            <option>Hora de apertura y cierre</option>
                            <option>Postres del día</option>
                            <option>¿Cómo llego en transporte público?</option>
                        </select>
                </div>
                <div id="textArea">
                    <label id="labelTA" for="consulta">Consulta</label>
                    <textarea name="consulta" cols="105" rows="10"></textarea>
                </div>
                
                <div class="envio">
                    <input type="submit" value="Enviar" id="enviar" name="enviar">
                </div>
            </form>
        </div>
        <footer id="content">
            <p><em>Si eres un verdadero amante de la comida, ven a <a href="./localizacion.html">conocernos</a></em></p>
        </footer>
    </body>
</html>
