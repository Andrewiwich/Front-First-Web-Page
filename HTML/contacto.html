<!DOCTYPE html>
<html>
    <head>
        <title>Wonder Food</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/e6f7ce45af.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1><a href="./index.html"><i class="fas fa-utensils"></i>&nbsp;Wonder Food</a></h1>
        </header>
        <nav>
            <p>
                <a href="./carta.html"><i class="fas fa-th-list"></i>&nbsp;Carta</a>&nbsp;&nbsp;
                <a href="./ofertas.html"><i class="fas fa-euro-sign"></i>&nbsp;Ofertas</a>&nbsp;&nbsp;
                <a href="./localizacion.html"><i class="fas fa-map-signs"></i>&nbsp;Dónde encontrarnos</a>&nbsp;&nbsp;
                <a href="./contacto.html"><i class="fas fa-envelope"></i>&nbsp;Contacto</a>&nbsp;&nbsp;
            </p>
        </nav>
        <div id="contacto">
            <p>¿Tienes alguna pregunta? No dudes en contactar con nosotros.</p>
            <form action="http://recogerform" method="post" summary="Formulario para solucionar consultas de clientes">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos">
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="telefono" id="telefono">
                <br><br>
                <label for="motivo">Motivo de la consulta:</label>
                <br>
                <select>
                    <option>Realizar una reserva</option>
                    <option>Hora de apertura y cierre</option>
                    <option>Postres del día</option>
                    <option>¿Cómo llego en transporte público?</option>
                </select>
                <br><br>
                <label for="consulta">Explique su consulta con más detalle :</label>
                <br>
                <textarea name="consulta" cols="55" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Enviar" id="enviar" name="enviar">
            </form>
        </div>
        <footer>
            <p><em>Si eres un verdadero amante de la comida, ven a <a href="./localizacion.html">conocernos</a></em></p>
        </footer>
    </body>
</html>
